<!-- ponemos la referencia local #map -->
<div #map></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">
    Zoom
    <!-- number: toda la parte entera. desde cero decimales - hasta cero decimales -->
    <small class="text-gray-500 font-normal"> {{zoom() | number:'1.0-0' }}</small>
  </h2>
  <!-- + txtZoom.value convierte el valor de texto a numero -->
  <input
    type="range"
    min="1"
    max="19"
    [value]="zoom()"
    class="range range-secondary"
    (input)="zoom.set( + txtZoom.value)"
    #txtZoom
  />
  <!-- Mostramos el valor central del mapa -->
  <h2 class="text-2xl font-bold text-black mb-2">Coordenadas</h2>
  <pre
  class="text-sm text-gray-500 font-normal"
  >{{
      {
        latitude: coordinates().lat | number: '1.0-4',
        longitude: coordinates().lng | number: '1.0-4',
      } | json
    }}
  </pre>
</section>
