<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>
<!-- aplicamos sm: para pantallas de escritorio pequeÃ±as, pero sino indicamos nada es MOBILE FIRST -->
<section class="h-[40vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm: left-20 p-5 overflow-y-scroll">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {

      <div class="form-control"
        (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
        (dblclick)="deleteMarker(marker)"
      >
        <label class="label cursor-pointer">
          <span class="label-text text-black text-xs overflow-hidden text-ellipsis max-w-[150px] ">
            {{marker.mapboxMarker.getLngLat() | json}}
          </span>
          <input
          type="radio"
          name="radio-10"
          checked="checked"
          [style]="{backgroundColor: marker.mapboxMarker._color}"
          class="radio"
        />
        </label>
      </div>
    }@empty {
      <div class="flex justify-center items-center bg-blue-100 rounded py-5">
        <p class="text-xs text-secondary">
          No hay marcadores
        </p>
      </div>
    }

  </div>

</section>
