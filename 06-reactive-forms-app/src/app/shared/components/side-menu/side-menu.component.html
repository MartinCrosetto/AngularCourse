<style>
  .active {
    background-color: rgb(0, 110, 255);
    color: #ffffff;
  }
  li {
    cursor: pointer;
    padding-left: 10px;
  }
</style>
<h2>Paginas</h2>
<hr>
<h3 class="mt-3">Reactive</h3>
<ul>
  @for (item of reactiveMenu; track item.title) {
  <li
  [routerLink]="item.route" routerLinkActive="active"
  class="list-group-item">{{item.title}}</li>
}
</ul>

<h3 class="mt-3">Auth</h3>
<ul>
  @for (item of authMenu; track item.title) {
  <li
  [routerLink]="item.route" routerLinkActive="active"
  class="list-group-item">{{item.title}}</li>
}
</ul>
