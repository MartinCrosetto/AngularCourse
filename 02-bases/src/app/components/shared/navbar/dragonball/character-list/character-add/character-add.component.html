<h3>Agregar: {{ name() }}</h3>
    <!-- OUTPUT SIGNALS -->
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      #txtName
    />

    <h3>Agregar: {{ power() }}</h3>
      <!-- OUTPUT SIGNALS -->
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(txtPower.valueAsNumber)"
      #txtPower
    />

    <button (click)="addCharacter()" class="mt-2 btn btn-primary">
      Agregar
    </button>
